<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Оператор ? и его использование</title>
</head>
<body>
    <script>
        let a = prompt("Введите значение для a:");
        let b = prompt("Введите значение для b:");
        let c = prompt("Введите значение для c:");

        a = Number(a);
        b = Number(b);
        c = Number(c);

        if (a > 0 && b > 0 && c > 0) {
            let result = (a*a + b*b == c*c) ? 'Ура: угадали длины сторон треугольника' : 'Надо учить теорему';
            alert(result);
        } else {
            alert('Все числа должны быть больше 0 и положительными');
        }
    </script>
</body>
</html>
