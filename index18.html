<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Оператор ? и его использование</title>
</head>
<body>
    <script>
        let a = prompt ('Введите имя пользователя: ', 'имя пользователя');
        let res = (a == 'Роман') ? 'Привет Роман, мы ужасно рады видеть Вас на Вашем сайте!!!'  :
        (a == 'Виталий Валентинович') ? 'Здравствуйте Виталий Валентинович! Приветствуем Вас на нашем корпоративном портале!!!' :
        (a == '') ? 'Нет логина' :
        'Вы не авторизованы на сайте, зайдите на страницу регистрации!';
        alert(res);
    </script>
</body>
</html>
