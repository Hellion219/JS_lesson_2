<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Оператор ? и его использование</title>
</head>
<body>
    <script>
        var a = prompt("Введите значение для переменной a", "0");
        var b = prompt("Введите значение для переменной b", "0");

        a = Number(a);
        b = Number(b);

        if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            alert('Невозможно посчитать квадратный корень, если одно из чисел отрицательное');
        } else if (a < 0 && b < 0) {
            var result = Math.sqrt(a * b) < 4 ? 'Мало' : 'Много';
            alert(result);
        } else {
            var result = Math.sqrt(a * b) < 4 ? 'Мало' : 'Много';
            alert(result);
        }
    </script>
</body>
</html>
