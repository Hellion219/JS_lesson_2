<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Оператор ? и его использование</title>
</head>
<body>
    <script>
        let a = prompt("Введите значение для a:");
        let b = prompt("Введите значение для b:");

        a = Number(a);
        b = Number(b);

        let result = (a + a == b) ? 'значения равны' : 'значения не равны';

        alert(result);
    </script>
</body>
</html>
